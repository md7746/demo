<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
  <style>
    *{padding:0;margin:0;}
    .swiper-slide{height:300px;width:80% !important;margin-right:10px;}
  </style>
</head>

<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style='background:#aaa;'>slider1</div>
      <div class="swiper-slide" style='background:#bbb;'>slider2</div>
      <div class="swiper-slide" style='background:#ccc;'>slider3</div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
  <script>
    var mySwiper = new Swiper('.swiper-container', {
        loop:true,
        slidesPerView:'auto'
    })
  </script>
</body>

</html>
