
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>勇者大陆</title>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>

<link rel="stylesheet" href="css/swiper.min.css">
<link rel="stylesheet" href="css/animate.min.css">
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate.min.js"></script>

<style>
*{margin:0;padding:0;}
html,body{height:100%;}
body{font-family:"microsoft yahei";}
img{ pointer-events: none; }

.top{width:100%;position: fixed;top:0;left: 0;right: 0;z-index:99;}
.top img{width:100%;}

.swiper-container {
  /*  width: 320px;
    height: 480px;*/
	width: 100%;
  height: 100%;
	background:#fff;
}  
.swiper-slide{width:100%;height:100%;}
.swiper-slide:nth-child(1){background:url(images/bg.jpg) no-repeat left top;background-size:100% 100%;}
.swiper-slide:nth-child(2){background:url(images/2.gif) no-repeat left top;background-size:100% auto;}
.swiper-slide:nth-child(3){background:url(images/3.jpg) no-repeat left top;background-size:100% auto;}
.swiper-slide:nth-child(1) img:nth-child(1){visibility: visible!important;}
img{
	display:block;
}
.swiper-pagination-bullet {
width: 6px;
height: 6px;
background: #fff;
opacity: .4;
}
.swiper-pagination-bullet-active {
opacity: 1;
}
@-webkit-keyframes tipmove{0%{bottom:10px;opacity:0}50%{bottom:15px;opacity:1}100%{bottom:20px;opacity:0}}
.ani{
	position:absolute;
	}
.txt{
	position:absolute;
}
#array{
	position:absolute;z-index:999;-webkit-animation: tipmove 1.5s infinite ease-in-out;
}
</style>
</head>

<body>
<div class="top"><img src="images/1.gif"></div>
<div class="swiper-container">
    <div class="swiper-wrapper">
    <!-------------slide1----------------->
        <section class="swiper-slide">
            <img src="images/main.png" class="ani resize" style="width:100%;left:0;top:50%">
          <img src="images/btn.png" class="ani resize" style="width:50%;left:50%;bottom:6%;margin-left:-25%;" swiper-animate-effect="fadeInUp" swiper-animate-delay="0.1s">
        </section>
     <!---------------slide2-------------->
        <section class="swiper-slide">
          <img src="images/btn.png" class="ani resize" style="width:50%;left:50%;bottom:6%;margin-left:-25%;" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s">
        </section>
     <!----------------slide3-------------->
        <section class="swiper-slide">
          <img src="images/btn.png" class="ani resize" style="width:50%;left:50%;bottom:6%;margin-left:-25%;" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s">
        </div>
    
   <img src="images/web_swipe_tip.png" style="width:20px;height:15px; bottom:0; left:50%;margin-left:-10px;" id="array" class="resize"> 
  <div class="swiper-pagination"></div>  
</div>


<script>
  window.onload = function(){
    var firImgH = document.querySelectorAll('img')[1].innerHeight || document.querySelectorAll('img')[1].clientHeight || document.querySelectorAll('img')[1].clientHeight;
    document.querySelectorAll('img')[1].style.marginTop = -firImgH/2 + 'px';
  }
  var mySwiper = new Swiper ('.swiper-container', {
    direction : 'vertical',
    pagination: {
	   el:'.swiper-pagination',
    },
    mousewheel: true,
    on:{
	  init: function(){
        swiperAnimateCache(this);
        swiperAnimate(this);
        var firImgH = document.querySelectorAll('img')[1].innerHeight || document.querySelectorAll('img')[1].clientHeight || document.querySelectorAll('img')[1].clientHeight;
    document.querySelectorAll('img')[1].style.marginTop = -firImgH/2 + 'px';
 	  },
      slideChangeTransitionEnd: function(){
  	    swiperAnimate(this);
        var firImgH = document.querySelectorAll('img')[1].innerHeight || document.querySelectorAll('img')[1].clientHeight || document.querySelectorAll('img')[1].clientHeight;
    document.querySelectorAll('img')[1].style.marginTop = -firImgH/2 + 'px';
      }
    }
  })      
  </script>
</body>
</html>
