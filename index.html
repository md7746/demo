<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.6/css/swiper.min.css">
  <style>
    *{padding:0;margin:0;}
    .swiper-container{position: relative;width:100%;height:300px;}
    .bg{position: absolute;background-image:url(bg.jpg);width:200%;height:300px;left:-25%;top:0;background-size: 100% 100%;background-repeat: no-repeat;}
    .swiper-slide{width:100%;height:300px;text-align: center;padding-top:30px;}
  </style>
</head>

<body>
  <div class="swiper-container">
    <div class="bg" data-swiper-parallax="-10%"
      data-swiper-parallax-duration="1000"></div>
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div data-swiper-parallax="-200" data-swiper-parallax-duration="1000">
          <p>从右边200px开始进入</p>
          <p>从右边200px开始进入</p>
          <p>从右边200px开始进入</p>
        </div>
      </div>
      <div class="swiper-slide">
          <div data-swiper-parallax="-200" data-swiper-parallax-duration="1000">
            <p>从右边200px开始进入</p>
            <p>从右边200px开始进入</p>
            <p>从右边200px开始进入</p>
          </div>
        </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.6/js/swiper.min.js"></script>
  <script language="javascript">
    var mySwiper = new Swiper('.swiper-container', {
      parallax: true,
    })
  </script>
</body>

</html>
